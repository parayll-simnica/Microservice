apiVersion: apps/v1
kind: Deployment
metadata:
  name:  platforms-depl
  namespace: default
  labels:
    app:  platforms-depl
spec:
  selector:
    matchLabels:
      app: platformservice
  replicas: 1
  template:
    metadata:
      labels:
        app: platformservice
    spec:
      # initContainers:
        # Init containers are exactly like regular containers, except:
          # - Init containers always run to completion.
          # - Each init container must complete successfully before the next one starts.
      containers:
      - name:  platformservice
        image:  paraylls/platformservice:latest